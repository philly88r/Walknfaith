<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNA Quiz PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin-bottom: 5px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Hartman Video Quiz: <span id="quiz-title">Quiz Title</span></div>
        <div class="subtitle">CNA Training Program</div>
    </div>

    <div id="questions-container">
        <!-- Questions will be inserted here -->
    </div>

    <div class="footer">
        <p>Â© Walk N Faith CNA Training Program</p>
        <p>This document contains 7 questions as required for licensing compliance.</p>
    </div>

    <script>
        // This script would dynamically populate the quiz title and questions
        // For the placeholder, we'll just show some static content
        document.getElementById('quiz-title').textContent = 'Sample Quiz';
        
        const questionsContainer = document.getElementById('questions-container');
        
        for (let i = 1; i <= 7; i++) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = `${i}. Sample question text for question number ${i}?`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            for (let j = 1; j <= 4; j++) {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(96 + j)}) Sample option ${j} for question ${i}`;
                optionsDiv.appendChild(optionDiv);
            }
            
            questionDiv.appendChild(questionText);
            questionDiv.appendChild(optionsDiv);
            questionsContainer.appendChild(questionDiv);
        }
    </script>
</body>
</html>
